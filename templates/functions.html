<div class="row">
    <div class="col-md-10 col-xs-10 col-xs-offset-1 col-md-offset-1">
        <div class="row">
            <div class="col-lg-offset-1 col-md-offset-1 col-lg-11 col-md-11 col-xs-10">
                <h1 class="headline">Flussüberquerung</h1>
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <span class="fontSize">
                            Hey! Hilf  Mario über den Fluss um die Münze zu holen! Schreibe rechts im Eingabefeld die Funktion mit der du Mario helfen kannst!
                            Achtung! Es muss eine positive Parabel sein und du darfst nicht im Fluss landen!
                            Die Parabel beginnt auf der Höhe von Marios Kopf!
                        </span>
                        <div class="row">
                            <div class="col-md-3 col-xs-3">
                                <button class="buttonAdd"> Lösung anzeigen </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-xs-5 col-xs-offset-1 col-md-offset-1" align="right">
                        <form class="row" ng-submit="vm.submit()">
                            <div class="row ">
                                <div class="col-md-8 col-xs-8">
                                    <label for="Formel" class="fontSize">Formel</label>
                                </div>
                            </div>
                            <div class="col-md-3 col-xs-3">
                                <input id="Formel" type="string" ng-model="vm.input.x" ng-value="vm.input.x" required>
                                <input type="submit" class="buttonAdd" value="Zeichnen">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
        <div>
            <canvas id="canvas" width="720" height="300"></canvas>
        </div>
    </div>
</div>
