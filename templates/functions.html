<script type="text/ng-template" id="functionsModal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Hilfe</h3>
    </div>
    <div class="modal-body video" id="modal-body">
        <video controls width="1280" autoplay>
            <source src="media/functions.mp4" type="video/mp4">
        </video>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="modal.ok()">Schließen</button>
    </div>
</script>
<div class="row">
    <div class="col-md-11 col-md-offset-1 col-xs-offset-1 row">

        <div class="row col-md-12 col-xs-12 divheadline">
            <h1>
                Funktionen
            </h1>
        </div>

        <div class="col-md-12 col-xs-12 row">
            <div class="col-md-6 col-xs-6 row">
                <div class="divBeschreibung col-md-11 col-xs-11">
                    <span>
                        Mario möchte an einer Liane diese Schlucht überqueren. Dabei folgt er dem Pfad der Funktion ax²+c.
                        <br><br>
                        Welche Funktionswerte muss Mario einsetzen, damit er auf seinem Weg die Münze einsammeln kann?
                        <br><br>
                        Notwendige Werte kannst du aus der Skizze entnehmen.
                    </span>

                    <div class="text_hilfebtn">
                        <button class="buttonAdd" ng-show="vm.mistakeCount >= 3" ng-click="vm.openModal()">Hilfe gefällig?</button>
                    </div>

                </div>

            </div>

            <div class="col-md-5 col-xs-5">
                <form name="functionsForm" novalidate ng-submit="vm.submit()">
                    <label>a:</label><input type="number" min="0" ng-model="vm.input.a" required>
                    <label>c:</label><input type="number" min="0" ng-model="vm.input.c" required>
                    <button type="submit" ng-disabled="functionsForm.$invalid">Zeichnen</button>
                </form>
                <button ng-show="anzeigen()">?</button>
            </div>

        </div>

    </div>

    <div class="col-md-12">
        <canvas id="canvas" width="720" height="300"></canvas>
    </div>
</div>
